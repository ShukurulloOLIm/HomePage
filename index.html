<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shukurullo olim</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header id="header">
        <div id="postionReltive">
            <img src="Images/langDarkMode-svg.svg" alt="lang" id="homeIcon" onclick="switchLang();">
            <img src="Images/refresh_FILL0_wght400_GRAD0_opsz48-svg.svg" alt="Back to home" id="backToHomeButton" onclick="reset();">
            <img src="Images/darkModeDarkMode-svg.svg" alt="darkMode" id="darkModeIcon" onclick="
            if (darkOrLightMode == 'lightMode') {
                darkOrLightMode = 'darkMode';
                localStorage.setItem('whichMode', darkOrLightMode);
                document.body.style.backgroundColor = '#1e1e1e';
                document.body.style.color = 'white';
            } else if (darkOrLightMode == 'darkMode') {
                darkOrLightMode = 'lightMode';
                localStorage.setItem('whichMode', darkOrLightMode);
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';   
            };">
        </div>
    </header>
    <div id="flex">

        </div>
        <div id="box2" style="--order: 2;">

        <div id="box3" style="--order: 3">

</body>
</html>
