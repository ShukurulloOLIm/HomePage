<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shukurullo Olim Updates</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="header">
        <div id="postionReltive">
            <img src="Images/langDarkMode-svg.svg" alt="lang" id="homeIcon" onclick="switchLang();">
            <a href="index.html">
                <img src="Images/undo.svg" alt="Undo icon" id="undoIcon">
            </a>
            <img src="Images/darkModeDarkMode-svg.svg" alt="darkMode" id="darkModeIcon" onclick="
            if (darkOrLightMode == 'lightMode') {
                darkOrLightMode = 'darkMode';
                localStorage.setItem('whichMode', darkOrLightMode);
                document.body.style.backgroundColor = '#1e1e1e';
                document.body.style.color = 'white';
            } else if (darkOrLightMode == 'darkMode') {
                darkOrLightMode = 'lightMode';
                localStorage.setItem('whichMode', darkOrLightMode);
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';   
            };">
        </div>
    </header>
    <script src="JS/script3.js"></script>
</body>

</html>
